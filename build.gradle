buildscript {
    repositories {
        maven {
            url 'http://192.168.0.152:8082/artifactory/plugins-release'
            credentials {
                username = "${artifactory_user}"
                password = "${artifactory_password}"
            }
        }
    }
    dependencies {
        //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: "com.jfrog.artifactory"
apply plugin: 'maven-publish'

sourceSets {
   main {
     //if you truly want to override the defaults:
     output.classesDir   = '/build/classes'
     output.classesDir   = '/bin'
   }
}

artifactory {
    contextUrl = "${artifactory_contextUrl}" 
    publish {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
        defaults {
            publications ('mavenJava')
        }
    }
    resolve {
        repository {
            repoKey = 'ext-release-local'
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true
            
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

ext {
	junitVersion = '4.12'
	slf4jVersion = '1.7.25'
	springVersion = '4.3.8.RELEASE'
	log4jVersion = '1.2.9'
	neo4jDriverVersion = '2.1.1'
	mapStructVersion = '1.1.0.Final'
	springDataNeo4jVersion = '4.2.0.RELEASE'
	springDataRestVersion = '2.5.2.RELEASE'
	idPrefix = 'api'
}

allprojects {
  group = 'com.nhance.api'
  version = "$version"
}

configurations {
    compile.exclude module: 'log4j-over-slf4j'
    compile.exclude module: 'neo4j-lucene-index'
}

dependencies {
	compile "com.nhance.bom:nhance-bom-base:$version"
	compile "com.nhance.bom:nhance-bom-entity:$version"
	compile "com.nhance.bom:nhance-bom-address:$version"
	compile "com.nhance.bom:nhance-bom-masterdata:$version"
	
	compile "log4j:log4j:$log4jVersion"
	compile "org.slf4j:slf4j-api:$slf4jVersion"
	compile "org.springframework:spring-core:$springVersion"
	compile "org.springframework:spring-beans:$springVersion"
	compile "org.springframework:spring-context:$springVersion"
    compile "org.mapstruct:mapstruct-jdk8:$mapStructVersion"
    compile "org.mapstruct:mapstruct-processor:$mapStructVersion"
    compile "org.mapstruct:mapstruct:$mapStructVersion"
	compile "org.springframework.data:spring-data-neo4j:$springDataNeo4jVersion"
   	compile "org.neo4j:neo4j-ogm-embedded-driver:$neo4jDriverVersion"
	compile "org.neo4j:neo4j-ogm-bolt-driver:$neo4jDriverVersion"
	compile "org.neo4j:neo4j:$neo4jDriverVersion"
	
	testCompile "org.springframework:spring-test:$springVersion"
   	testCompile "junit:junit:$junitVersion"
}